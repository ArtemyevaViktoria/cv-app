<form [formGroup]="experiencesForm" (ngSubmit)="onExperiencesFormSubmit()" class="step-container">
  <div formArrayName="experiencesArr" *ngFor="let expForm of experiences.controls; let i = index" class="mt-3">
    <div [formGroupName]="i">
      <label for="position" class="mb-1 ms-1">Position</label>
      <input id="position" class="form-control" nbInput type="text" placeholder="your position"
             formControlName="position"
             [ngClass]="{'form-control-danger': expForm.invalid && (expForm.dirty || expForm.touched)}">


      <label for="company" class="mb-1 ms-1 mt-3">Company</label>
      <input id="company" class="form-control" nbInput type="text" placeholder="company"
             formControlName="company"
             [ngClass]="{'form-control-danger': expForm.invalid && (expForm.dirty || expForm.touched)}">


      <label for="city" class="mb-1 ms-1 mt-3">City</label>
      <input id="city" class="form-control" nbInput type="text" placeholder="e.g. Moscow"
             formControlName="city"
             [ngClass]="{'form-control-danger': expForm.invalid && (expForm.dirty || expForm.touched)}">


      <label for="startDateMonth" class="mb-1 ms-1 mt-3">Start Date</label>
      <div class="d-flex">
        <input id="startDateMonth" class="form-control" nbInput type="text"
               formControlName="startDateMonth"
               [ngClass]="{'form-control-danger': expForm.invalid && (expForm.dirty || expForm.touched)}">
        <input id="startDateYear" class="form-control" nbInput type="text"
               formControlName="startDateYear"
               [ngClass]="{'form-control-danger': expForm.invalid && (expForm.dirty || expForm.touched)}">
      </div>


      <label for="endDateMonth" class="mb-1 ms-1 mt-3">End Date</label>
      <div class="d-flex">
        <input id="endDateMonth" class="form-control" nbInput type="text"
               formControlName="endDateMonth"
               [ngClass]="{'form-control-danger': expForm.invalid && (expForm.dirty || expForm.touched)}">
        <input id="endDateYear" class="form-control" nbInput type="text"
               formControlName="endDateYear"
               [ngClass]="{'form-control-danger': expForm.invalid && (expForm.dirty || expForm.touched)}">
      </div>


      <label for="description" class="mb-1 ms-1 mt-3">Description</label>
      <input id="description" class="form-control" nbInput type="text" placeholder="description"
             formControlName="description"
             [ngClass]="{'form-control-danger': expForm.invalid && (expForm.dirty || expForm.touched)}">
    </div>

    <button nbButton (click)="deleteExperience(i)" class="mt-3 mb-3">
      <nb-icon icon="trash-2-outline"></nb-icon> Delete experience
    </button>
  </div>

  <button nbButton (click)="addExperience()" class="mt-3">
    <nb-icon icon="plus-circle-outline"></nb-icon> Add experience
  </button>
  <br>

  <button class="mt-3" nbButton nbStepperPrevious type="button">prev</button>
  <button class="mt-3 ms-3" nbButton nbStepperNext type="button">next</button>
</form>
