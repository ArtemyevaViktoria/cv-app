<form [formGroup]="educationForm" (ngSubmit)="onEducationFormSubmit()" class="step-container">
  <div formArrayName="educationArr" *ngFor="let edcForm of education.controls; let i = index" class="mt-3">
    <div [formGroupName]="i">
      <label for="universityName" class="mb-1 ms-1">University name</label>
      <input id="universityName" class="form-control" nbInput type="text" placeholder="e.g. Moscow State University"
             formControlName="universityName"
             [ngClass]="{'form-control-danger': edcForm.invalid && (edcForm.dirty || edcForm.touched)}">


      <label for="city" class="mb-1 ms-1 mt-3">City</label>
      <input id="city" class="form-control" nbInput type="text" placeholder="e.g. Moscow"
             formControlName="city"
             [ngClass]="{'form-control-danger': edcForm.invalid && (edcForm.dirty || edcForm.touched)}">


      <label for="startDateMonth" class="mb-1 ms-1 mt-3">Start Date</label>
      <div class="d-flex">
        <input id="startDateMonth" class="form-control" nbInput type="text"
               formControlName="startDateMonth"
               [ngClass]="{'form-control-danger': edcForm.invalid && (edcForm.dirty || edcForm.touched)}">
        <input id="startDateYear" class="form-control" nbInput type="text"
               formControlName="startDateYear"
               [ngClass]="{'form-control-danger': edcForm.invalid && (edcForm.dirty || edcForm.touched)}">
      </div>


      <label for="endDateMonth" class="mb-1 ms-1 mt-3">End Date</label>
      <div class="d-flex">
        <input id="endDateMonth" class="form-control" nbInput type="text"
               formControlName="endDateMonth"
               [ngClass]="{'form-control-danger': edcForm.invalid && (edcForm.dirty || edcForm.touched)}">
        <input id="endDateYear" class="form-control" nbInput type="text"
               formControlName="endDateYear"
               [ngClass]="{'form-control-danger': edcForm.invalid && (edcForm.dirty || edcForm.touched)}">
      </div>


      <label for="description" class="mb-1 ms-1 mt-3">Description</label>
      <input id="description" class="form-control" nbInput type="text" placeholder="description"
             formControlName="description"
             [ngClass]="{'form-control-danger': edcForm.invalid && (edcForm.dirty || edcForm.touched)}">
    </div>

    <button nbButton (click)="deleteEducation(i)" class="mt-3 mb-3">
      <nb-icon icon="trash-2-outline"></nb-icon> Delete education
    </button>
  </div>

  <button nbButton (click)="addEducation()" class="mt-3">
    <nb-icon icon="plus-circle-outline"></nb-icon> Add education
  </button>
  <br>

  <button class="mt-3" nbButton nbStepperPrevious type="button">prev</button>
  <button class="mt-3 ms-3" nbButton nbStepperNext type="button" (click)="confirm.emit()">Confirm</button>
</form>
